<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <script src="js/main.js"></script>
    <title>color palette maker</title>
  </head>
  <body>

      <div class="color-palette">
        <div class="palette-sample">
          <span class="palette-sample__value"></span>
          <button class="palette-sample__button">
            <img class="palette-sample__button-img" src="img/minus.svg" alt=""></button>
        </div>
      </div>

      <div class="color-picker">
        <div class="picker-ranges">
          <div class="picker-ranges-hue">
            <label class="picker-ranges-hue__label"
                   for="hueRange">Hue</label>
            <input class="picker-ranges-hue__input"
                   id="hueRange"
                   type="range"
                   min="0"
                   max="360"
                   value="180"
                   step="1">
          </div>

          <div class="picker-ranges-saturation">
            <label class="picker-ranges-saturation__label"
                   for="saturationRange">Saturation</label>
            <input class="picker-ranges-saturation__input"
                   id="saturationRange"
                   type="range"
                   min="0"
                   max="100"
                   value="50"
                   step="1">
          </div>

          <div class="picker-ranges-lightness">
            <label class="picker-ranges-lightness__label"
                   for="lightnessRange">Lightness</label>
            <input class="picker-ranges-lightness__input"
                   id="lightnessRange"
                   type="range"
                   min="0"
                   max="100"
                   value="50"
                   step="1">
          </div>
        </div>

        <div class="picker-buttons">
          <button class="picker-buttons__add-button">
            <img class="picker-buttons__add-button-img" src="img/plus.svg" alt="">
          </button>
        </div>
      </div>

  </body>
</html>
